categories:
- Proxy
- Loadbalancer
labels:
  io.cattle.role: project
  io.rancher.certified: partner
questions:
- variable: configname
  default: "f5 configmap example"
  required: true
  description: "设置F5 Configmap名称"
  type: string
  label: Config F5 Configmap Name
  group: "F5负载均衡配置"
- variable: vsmode
  default: "Set Virtual Server Mode"
  required: true
  description: "设置F5提供负载均衡的Virtual Server模式"
  type: enum
  label: Config F5 Virual Server Mode
  group: "F5负载均衡配置"
  options:
  - "tcp"
  - "http"
- variable: vsip
  default: "Set Virtual Server IP"
  required: true
  description: "设置F5提供负载均衡的Virtual Server IP地址"
  type: string
  label: Config F5 Virual Server IP
  group: "F5负载均衡配置"
- variable: vsport
  default: 80
  required: true
  description: "设置F5提供负载均衡的Virtual Server Port端口"
  type: string
  label: Config F5 Virual Server Port
  group: "F5负载均衡配置"
- variable: partition
  default: "Rancher"
  required: true
  description: "设置F5分区信息, 例如:common等"
  type: string
  label: Config F5 Partition to use
  group: "F5负载均衡配置"
- variable: healthprotocol
  default: "gateway_icmp"
  description: "设置F5 Virual Server Health check健康检查类型"
  type: enum
  required: true
  label: Config F5 Virual Server Health
  group: "F5负载均衡配置"
  options:
  - "gateway_icmp"
  - "tcp"
  - "http"
  - "https"
- variable: lbmethod
  default: "round-robin"
  description: "设置F5 Virtual Server负载均衡类型"
  type: enum
  required: true
  label: F5 pool loadbalance method 
  group: "F5负载均衡配置"
  options:
  - "round-robin"
  - "least-connections-node"
  - "fastest-node"
  - "ratio-member"
- variable: servicename
  default: ""
  description: "设置工作负载的Service Name"
  type: string
  required: true
  label: Service Name 
  group: "F5负载均衡配置"
- variable: serviceport
  default: ""
  description: "设置工作负载的Service Port"
  type: string
  required: true
  label: Service Port 
  group: "F5负载均衡配置"
